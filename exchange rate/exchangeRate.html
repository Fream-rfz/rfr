<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
</head>
<body>
    <h1>Курс валют</h1>

  
    <div id="currency-converter">
        <label for="base-currency">Из валюты:</label>
        <select id="base-currency">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          
        </select>

        <label for="target-currency">В валюту:</label>
        <select id="target-currency">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
           
        </select>

        <button id="get-rate">Узнать курс</button>
    </div>

    
    <h2 id="rate-result">Курс обмена: -</h2>


    <script src="codeExchangeRate.js"></script>
</body>
</html>
